---
- name: Install MySQL Python dependencies
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - python3-pymysql
    - python3-mysql.connector

- name: Install MySQL Server
  apt:
    name: mysql-server
    state: present
    update_cache: true

- name: Ensure MySQL is running and enabled
  service:
    name: mysql
    state: started
    enabled: true

- name: Check if root password is already set
  community.mysql.mysql_query:
    login_user: root
    login_password: ""
    login_unix_socket: /var/run/mysqld/mysqld.sock
    query: "SELECT 1"
  register: root_access_check
  ignore_errors: yes
  changed_when: false

- name: Set root password (when no password set)
  community.mysql.mysql_user:
    login_user: root
    login_unix_socket: /var/run/mysqld/mysqld.sock
    name: root
    password: "{{ mysql_root_password }}"
    host: localhost
    priv: "*.*:ALL,GRANT"
    state: present
  when: root_access_check is failed

- name: Set root password (when password already set)
  community.mysql.mysql_user:
    login_user: root
    login_password: "{{ mysql_root_password }}"
    name: root
    password: "{{ mysql_root_password }}"
    host: localhost
    priv: "*.*:ALL,GRANT"
    state: present
    update_password: always
  when: root_access_check is succeeded

- name: Secure MySQL installation
  block:
    - name: Remove anonymous users
      community.mysql.mysql_query:
        login_user: root
        login_password: "{{ mysql_root_password }}"
        query: "DELETE FROM mysql.user WHERE User='';"

    - name: Secure root accounts
      community.mysql.mysql_query:
        login_user: root
        login_password: "{{ mysql_root_password }}"
        query: "DELETE FROM mysql.user WHERE User='root' AND Host NOT IN ('localhost', '127.0.0.1', '::1');"

    - name: Remove test database
      community.mysql.mysql_query:
        login_user: root
        login_password: "{{ mysql_root_password }}"
        query: "DROP DATABASE IF EXISTS test;"

    - name: Remove test database privileges
      community.mysql.mysql_query:
        login_user: root
        login_password: "{{ mysql_root_password }}"
        query: "DELETE FROM mysql.db WHERE Db='test' OR Db='test\\_%';"

    - name: Flush privileges
      community.mysql.mysql_query:
        login_user: root
        login_password: "{{ mysql_root_password }}"
        query: "FLUSH PRIVILEGES;"
  when: mysql_root_password is defined

- name: Create MySQL database for Joomla
  community.mysql.mysql_db:
    name: joomla
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"

- name: Create MySQL user for Joomla
  community.mysql.mysql_user:
    name: "{{ mysql_user }}"
    password: "{{ mysql_user_password }}"
    priv: "{{ mysql_user_privileges }}"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"